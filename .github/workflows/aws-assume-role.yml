name: Access AWS By assuming the role

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::335669581510:role/RoleForGithubCICD
          aws-region: ap-south-1

      - name: Run AWS CLI command
        run: aws s3 ls
